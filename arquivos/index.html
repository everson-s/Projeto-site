<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>GoFestas</title>
    <link rel="icon" type="imagem/png" href="icons/beija-flor-white.png" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="icons/beija-flor-white.png" class="imgLogo" alt="Logo da empresa Byll Festas">
            </div>
            <div class="menu">
                <nav>
                    <!-- Para criarmos links, podemos trabalhar com listas (ul) ou links diretamente (a)  -->
                    <a href="#">Coleções</a>
                    <a href="#">Sobre</a>
                    <a href="#">Contato</a>
                </nav>
            </div>
            <div class="Loja">
                <!-- Criando um botão -->
                <button class="btnComprar">Comprar</button>
            </div>

        </div>
    </header>
    <main>
        <div class="img-home">
            <img src="img/Flores_01.png" class="img01" alt="Flores em jarro">
            <img src="img/Flores_02.png" class="img02" alt="Flores em buquê">
            <img src="img/Flores_03.png" class="img03" alt="Flores para decoração">
        </div>
        <h1>FLORES  E BUQUÊS CUSTOMIZADOS</h1>
        <p>Uma ampla opção de flores e buquês customizados para o tão esperado dia</p>
       
        <div class="redes-sociais">
            <button><img src="icons/instagram-white.png" alt="instagram"></button>
            <button><img src="icons/twitter-white.png" alt="Twitter"></button>
            <button><img src="icons/facebook2-white.png" alt="Facebook"></button>
            <button><img src="icons/world-white.png" alt="Blog"></button>
        </div>
    </main>
</body>
</html>
