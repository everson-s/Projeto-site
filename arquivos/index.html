<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Flowers</title>
    <link rel="icon" type="imagem/png" href="icons/beija-flor-white.png" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="icons/beija-flor-white.png" class="imgLogo" alt="Logo da empresa Byll Festas">
            </div>
            <div class="menu">
                <nav>
                    <!-- Para criarmos links, podemos trabalhar com listas (ul) ou links diretamente (a)  -->
                    <a href="#">Coleções</a>
                    <a href="#">Sobre</a>
                    <a href="#">Contato</a>
                </nav>
            </div>
            <div class="Loja">
                <!-- Criando um botão -->
                <button class="btnComprar">Comprar</button>
            </div>

        </div>
    </header>
    <main>
        <div class="slide">
            <img src="img/Flores_01.png" class="selected" alt="Flores em jarro">
            <img src="img/Flores_02.png" alt="Flores em buquê">
            <img src="img/Flores_03.png" alt="Flores para decoração">
        </div>
        <h1 class="titulo-principal">FLORES  E BUQUÊS CUSTOMIZADOS</h1>
        <p>Uma ampla opção de flores e buquês customizados para o tão esperado dia</p>
       
        <div class="redes-sociais">
            <button class="btnInstagram">
                <img src="icons/instagram-white.png" class="imgInstagram" alt="instagram">
            </button>
            <button class="btnTwitter">
                <img src="icons/twitter-white.png" class="imgTwitter" alt="Twitter">
            </button>
            <button class="btnFacebook">
                <img src="icons/facebook2-white.png" class="imgFacebook" alt="Facebook">
            </button>
            <button class="btnWorld">
                <img src="icons/world-white.png" class="imgWorld"  alt="Blog">
            </button>
        </div>
        <div class="badge-base LI-profile-badge" data-locale="pt_BR" data-size="large" data-theme="light" data-type="VERTICAL" data-vanity="everson-s" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://br.linkedin.com/in/everson-s?trk=profile-badge">Everson dos Santos Pinheiro</a></div>
              
    </main>

    <script src="script.js"></script>
    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
    
</body>
</html>
